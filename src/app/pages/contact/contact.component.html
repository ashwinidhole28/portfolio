<div fxLayout="row" fxLayoutAlign="center center" fxFlexFill class="contact-container">
    <mat-card class="contact-card box" fxFlex="1 1 45%">
      <mat-card-header>
        <mat-card-title>Contact Me</mat-card-title>
        <mat-card-subtitle>I'd love to hear from you</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <form action="https://api.web3forms.com/submit" method="POST">
          <!-- Hidden field for Web3Forms API key -->
          <input type="hidden" name="access_key" value="b2b834b9-9ecd-4245-a9e3-48dab3cf3227">
  
          <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Your Name" name="name" required />
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Your Email" name="email" required />
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Message</mat-label>
            <textarea matInput rows="5" placeholder="Your Message" name="message" required></textarea>
          </mat-form-field>
  
          <div class="submit-container">
            <button mat-raised-button color="primary" type="submit">Send Message</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  
    <mat-card class="map-card box" fxFlex="1 1 45%">
      <mat-card-header>
        <mat-card-title>Find Me On The Map</mat-card-title><br>
      </mat-card-header>
  
      <mat-card-content>
        <!-- <div class="address-section">
          <h2>Our Address</h2>
          <p>123 Main Street,</p>
          <p>City, State, ZIP Code</p>
          <p>Country</p>
        </div> -->
  
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3581.2135138128656!2d73.077467874981!3d19.211232082021404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7be25cec5a88f%3A0xa063217384c746e8!2sKopar%20Sta%20Rd%2C%20Mhatre%20Nagar%2C%20Dombivli%2C%20Maharashtra%20421201!5e1!3m2!1sen!2sin!4v1726576431518!5m2!1sen!2sin" width="100%" height="400px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>        
      </mat-card-content>
    </mat-card>
  </div>
